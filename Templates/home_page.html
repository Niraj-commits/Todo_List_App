<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List_App</title>
    {{name}}
</head>
<body>
    <table>
        <thead>
            <th>S.N</th>
            <th>Name</th>
            <th>Age</th>
        </thead>

        {% for person in persons %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
